<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
		/>
		<meta
			name="keywords"
			content="OneCare, Health, health indicators, smart watches, smart devices, mobile smart devices, smart wearable devices, mobile smart wearable devices, health monitoring, health monitoring, vital signs, vital signs data, real-time tracking, automatic alarm, health cloud services, mobile medical cloud , Medical, online consultation. OneCare, 健康,健康指标,智能腕表,智能设备,移动智能设备,智能穿戴设备,移动智能穿戴设备,健康监测,健康监护,生命体征,体征数据,实时追踪,自动报警,健康云服务,移动医疗云,医疗,在线问诊"
		/>
		<meta
			name="description"
			content="One Care Technology is a service provider for mobile health management. It has a variety of mobile (handheld) detection terminal equipment, cloud service software systems and clients. Our service philosophy: anytime, anywhere, and everybody's health care. OneCare科技是移动健康管理的服务提供商,拥有多种移动(手持)检测终端设备,云服务软件系统和客户端,我们的服务理念:随时、随地，人人享有的医疗健康服务"
		/>
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<!-- 引入样式 -->
		<% for(var css of htmlWebpackPlugin.options.cdn.css) { %>
		<link rel="stylesheet" href="<%=css%>" />
		<% } %>
		<!-- 引入JS -->
		<% for(var js of htmlWebpackPlugin.options.cdn.js) { %>
		<script src="<%=js%>"></script>
		<% } %>

		<title>OneCare</title>
		<style></style>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but yn-web doesn't work properly without JavaScript
				enabled. Please enable it to continue.</strong
			>
		</noscript>

		<div id="app"></div>
		<!-- built files will be auto injected -->
		<script type="text/javascript">
			if (document.documentElement.clientWidth < 1600) {
				document.getElementsByTagName('html')[0].style.zoom = 0.9;
			}
		</script>
	</body>
</html>
